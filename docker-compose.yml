version: '3'
services:

  # PHP Service
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    image: daniyousefifar/php
    container_name: app
    restart: unless-stopped
    tty: true
    stdin_open: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./.docker/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  # Nginx Service
  webserver:
    image: nginx:stable
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "4010:80"
      - "4011:443"
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx.conf:/etc/nginx/conf.d/app.conf
    networks:
      - app-network

  # MySQL Service
  db:
    image: mariadb:latest
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "4012:3306"
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./.docker/mysql.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

# Docker Networks
networks:
  app-network:
    driver: bridge

# Docker Volumes
volumes:
  dbdata:
    driver: local
